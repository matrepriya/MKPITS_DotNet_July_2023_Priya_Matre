<html>
    <head>
        <script>
            function bigimg(x)
            {
                x.style.height="64px";
                x.style.width="64px";
            }
            function normallmg(x)
            {
                x.style.height="32px";
                x.style.width="32px";
            }
        </script>
    </head>
    <body>
        <img onmouseover="biglmg(this)"onmouseout="normallmg(this)"border="1"src="zapotec.bmp"alt="smiley"width="32"height="32">
        <p> the function biglmg() is triggered when the user moves the mouse pointer over the image</p>
        <p> the function normallmg() is triggered when the mouse pointer is moved out of the image.</p>
        
    </body>
</html>
